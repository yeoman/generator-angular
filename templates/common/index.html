<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  </head>
  <% if (typescript) { %><body ng-app="<%= typescriptAppName %>"><% }
     else            { %><body ng-app="<%= _.camelize(appname) %>App"><% } %>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-view></div>

    <% if (typescript && typescriptConfig) { %>
    <!-- script tags in dev, edge-side-includes in prod -->
    <esi:remove>
      <script src="resource/config.js"></script>
      <script src="resource/config_overrides.js"></script>
    </esi:remove>
    <!--esi
    <script>
      <esi:include src="resource/config.js"/>
      <esi:include src="resource/config_overrides.js"/>
    </script>
    -->
    <% } %>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <% if (typescript) { %>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/tslib.js"></script>
    <!-- endbuild -->
    <% } %>

    <% if (typescript && typescriptPartialsCache) { %>
    <!-- This file is intentionally outside of the build bundle, because the html2js task
         runs after all the usemin stuff has finished, so at the time the bundle is constructed,
         the contents of templates.js is still empty the dev stub version. -->
    <script src="resource/templates.js"></script>
    <% } %>
  </body>
</html>
