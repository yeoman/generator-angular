<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="<%= scriptAppName %>">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a ng-href="#">Home</a></li>
          <!-- //angularfire -->
          <%
            if (ngRoute) {
          %><li><a ng-href="#/chat">chat</a></li>
          <%
              if (loginModule) {
          %><li>
            <a ng-hide-auth href="#/login">log in</a>
            <a ng-show-auth href="#/account">account</a>
          </li>
          <%
              }
            } else {
          %><li><a ng-href="#">link</a></li>
          <% }
        %></ul>
        <h3 class="text-muted"><%= appname %></h3>
      </div>

      <% if (ngRoute) {
        %><div ng-view></div><%
      } else {
        <!-- //angularfire -->
        %><div ng-include="'views/chat.html'" ng-controller="ChatCtrl"></div><%
      } %>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team, and from Firebase</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
